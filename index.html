            const listContainer = document.getElementById("attendee-list");
            listContainer.innerHTML = "";  // 기존 목록 비우기

            // 부서가 선택되지 않았으면 바로 리턴
            if (!department) {
                return;
            }

            // 해당 부서에 속한 참석자 필터링
            const filteredAttendees = attendees.filter(attendee => attendee.department === department);

            // 부서가 선택되면 해당 부서에 속한 참석자 정보를 리스트에 추가
            filteredAttendees.forEach(attendee => {
                const listItem = document.createElement("li");
                listItem.textContent = `${attendee.group} ${attendee.number} ${attendee.name} (${attendee.koreanName})`;
                listContainer.appendChild(listItem);
            });
        }

        // 드롭다운에서 부서 선택 시 실행되는 이벤트
        document.getElementById("department").addEventListener("change", function() {
            const selectedDepartment = this.value;
            updateAttendeeList(selectedDepartment);  // 해당 부서의 참석자 목록 업데이트
        });
    </script>
</body>
</html>
