        function showTeamMembers() {
            const department = document.getElementById("department").value;
            const nameSearch = document.getElementById("nameSearch").value.toLowerCase();
            const table = document.getElementById("teamMembersTable");
            const tbody = table.querySelector("tbody");

            // 이전 데이터 초기화
            tbody.innerHTML = '';

            if (!department) {
                alert("부서를 선택하세요.");
                return;
            }

            const team = teams[department] || [];

            // 이름 검색 기능 적용
            const filteredTeam = team.filter(member => 
                member.이름.toLowerCase().includes(nameSearch)
            );

            if (filteredTeam.length === 0) {
                alert("검색된 팀원이 없습니다.");
            } else {
                // 가나다순으로 정렬 (이름을 '/'로 분리하고 한글 이름 기준으로 정렬)
                filteredTeam.sort((a, b) => {
                    const nameA = a.이름.split('/')[0]; // 한글 이름
                    const nameB = b.이름.split('/')[0]; // 한글 이름
                    return nameA.localeCompare(nameB);
                });

                table.style.display = "table";
                filteredTeam.forEach(member => {
                    const row = document.createElement("tr");
                    row.innerHTML = `<td>${member.조}</td><td>${member.번호}</td><td>${member.이름}</td>`;
                    tbody.appendChild(row);
                });
            }
        }
    </script>
